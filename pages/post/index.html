<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../../src/styles/globalStyles.css">
    <link rel="stylesheet" href="../../src/styles/reset.css">
    <link rel="stylesheet" href="../../src/styles/display.css">
    <link rel="stylesheet" href="../../src/styles/text.css">
    <link rel="stylesheet" href="../../src/styles/navScroll.css">
    <link rel="stylesheet" href="../../src/styles/buttons.css">
    <link rel="stylesheet" href="./index.css">
    <script type="module" defer src="./index.js"></script>
    <title>Living</title>
</head>
<body>
    <header class="header">
        <div class="box-header container flex align-center justify-between">
            <h1 class="titleLogo flex align-center">
                <span></span>
                Living
            </h1>

            <button class="child-button button-home">Home</button>
        </div>
    </header>

    <main class="main-content">
        <header class="main-header flex flex-column justify-center">
            <div class="box-header-main flex flex-column justify-between align-start">
            </div>
        </header>

        <div class="container box-content-main flex flex-column">


            <nav class="main-nav">
                <div class="box-buttons-scrolls flex align-center justify-between">
                    <div class="box-button-scroll relative">
                        <button class="icon-left absolute"><i class="fas fa-angle-left"></i></button>
                    </div>
    
                    <div class="cover relative">
                        <div class="scroll-buttons"></div>
                    </div>
                    
                    <div class="box-button-scroll relative">
                        <button class="icon-right absolute"><i class="fas fa-angle-right"></i></button>
                    </div>
                </div>
            </nav>

        </div>

    </main>

</body>
</html>
